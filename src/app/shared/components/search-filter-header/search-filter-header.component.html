<div class="row filter uptracker-form clearfix">
  <div class="col s12 m6 l7">
    <span class="title left">
      <span class="main-title ">{{title}}</span>
    </span>

    <div *ngIf="isTitleSelect"
      materialize="dropdown"
      class="navigation-dropdown-button left"
      data-activates="orders-dropdown"
      data-beloworigin="true"
      data-alignment="left"
    >
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <ul id="orders-dropdown" class="navigation-dropdown-content dropdown-content">
      <li>
        <a [routerLink]="['items']" routerLinkActive="active" (click)="updateTitle('Order Items')">
          Order Items
        </a>
      </li>
      <li>
        <a [routerLink]="['/orders']" routerLinkActive="active" (click)="updateTitle('Orders')">
          Orders
        </a>
      </li>
      <li>
        <a [routerLink]="['packing-slips']" routerLinkActive="active" (click)="updateTitle('Packing Slips')">
          Packing Slips
        </a>
      </li>
      <li>
        <a [routerLink]="['invoices']" routerLinkActive="active" (click)="updateTitle('Invoices')">
          Invoices
        </a>
      </li>
    </ul>
  </div>

  <div class="filter-right">
    <div
      *ngIf="isKeyword"
      class="col s4 l3 m2 input wide-input"
    >
      <input
        type="text"
        placeholder="Keyword search"
        [ngModel]="searchKey"
        (ngModelChange)="searchFilter($event)"
        class="col s12"/>
    </div>
    <app-chips-input
      *ngIf="isMultiple"
      class="col s4 l3 m2"
      [ngModel]="chips"
      (ngModelChange)="chipsChange.emit($event)"
    ></app-chips-input>
    <app-chips
      *ngIf="isChips"
      class="col s4 l3 m2"
      [chips]="chips"
      (chipsChange)="chipsChange.emit($event)"
    ></app-chips>
    <div class="col s4 l1 m2 filter-btn text-right">
      <a (click)="showFiltersModal()" *ngIf="title !== 'Vendors'" ngClass="{{className}}">
        <fa [name]="'filter'"></fa>
        <span>Filters</span>
      </a>
    </div>
    <div class="col s4 m2 l1 filter-btn text-right">
      <a (click)="resetFilters()">
        <fa [name]="'undo'"></fa>
        <span>Reset</span>
      </a>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
