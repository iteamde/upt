<input type="text" auto-complete
       placeholder="Vendor Search"
       [source]="observableSourceVendor.bind(this)"
       (input)='onSearchVendor($event)'
       [min-chars]='1'
       (ngModelChange)='selectedAutocompleteVendor($event)'
       [list-formatter]='"vendor_name"'
       [ngModel] = "vendor.vendor_name"
       [tab-to-select]='false'
       name="vendor"
       required
/>
<div class="vendor-search-alert" *ngIf="showWarning">
  Next, search for a vendor that supplies this product or create a new vendor by typing in the “Vendor Search” bar and clicking “Add”. Be careful not to add a vendor you already have. Make sure the vendor name is spelled correctly.
</div>
