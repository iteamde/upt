<fa name="times-circle" (click)="deleteVendor($event)"></fa>
<app-vendor-product-package
  *ngFor="let package of vendor.inventory_by; let i = index"
  [package]="package"
  (fillAll)="onFillAll($event)"
  (fillColumn)="onFillColumn($event)">
</app-vendor-product-package>

<div class="row">
  <div class="col s5 flex">
    <div class="input-checkbox">
      <input type="checkbox" class="checkbox-input" [(ngModel)]="selected" (change)="selectAll()" id="{{vendor.vendor_name}}+'selectAll'"/>
      <label for="{{vendor.vendor_name}}+'selectAll'"></label>
    </div>

    Product Variant Name
  </div>
  <div class="col s7">
    <div class="col s3">
      Barcode
    </div>
    <div class="col s3">
      Catalog #
    </div>
    <div class="col s2">
      List $
    </div>
    <div class="col s2">
      Our $
    </div>
    <div class="col s2">
      Club $
    </div>
  </div>
</div>
<div class="row" *ngFor='let variant of vendor.variants; let i = index'>
  <div class="col s5 flex">
    <div class="input-checkbox">
      <input type="checkbox" class="checkbox-input" [(ngModel)]="variant.enabled" id={{uniqueId+i}}/>
      <label for={{uniqueId+i}}></label>
    </div>
    <input type="text" [(ngModel)]="variant.name">
  </div>
  <div class="col s7">
    <div class="col s3 row-input relative">
      <input type="text" [(ngModel)]="variant.upc" placeholder="Barcode">
      <app-scanner (searchText)="variant.upc = $event"></app-scanner>
    </div>
    <div class="col s3 row-input">
      <input type="text" [(ngModel)]="variant.catalog_number" placeholder="Catalog #">
    </div>

    <div class="col s2 row-input">
      <app-price-input
        [placeholder]="'List $'"
        [(ngModel)]="variant.list_price"
        (ngModelChange)='onFillOur(variant.list_price, i)'>
      </app-price-input>
    </div>
    <div class="col s2 row-input">
      <app-price-input
        [placeholder]="'Our $'"
        [(ngModel)]="variant.our_price">
      </app-price-input>
    </div>
    <div class="col s2 row-input">
      <app-price-input
        [placeholder]="'Club $'"
        [(ngModel)]="variant.club_price">
      </app-price-input>
    </div>
  </div>
</div>
