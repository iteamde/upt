<div class="row">
  <div class="col s12 sub-title">
    {{packageSummary(package)}}
  </div>
</div>
<div class="row">
  <div class="col m4 l2">
    <div class="ttl">Outer Package</div>
    <div class="row relative">
      <div class="col s12 flex">
        <div class="input select" [class.add-number-one]="!!package[0].label">
          <!--{{autocompletePackage | json}}-->
          <!--<ng-select [options]="autocompletePackage" multiple="true"></ng-select>-->
          <!--<input auto-complete-->
                 <!--placeholder="Type"-->
                 <!--[source]="autocompletePackage"-->
                 <!--[list-formatter] = '"unit_name"'-->
                 <!--[tab-to-select] = 'false'-->
                 <!--[select-value-of] = "'unit_name'"-->
                 <!--name="package_type"-->
                 <!--[(ngModel)] = 'package[0].label'-->
                 <!--required-->
          <!--&gt;-->

          <div class="select">
            <select
              [(ngModel)]="package[0].label"
              materialize="material_select"
              [materializeSelectOptions]="autocompletePackage">
              <option *ngFor="let item of autocompletePackage" [value]="item.unit_name"> 1 {{item.unit_name}}</option>
            </select>
          </div>

          <!--<fa name="angle-down"></fa>-->
        </div>
        <div class="label">=</div>
      </div>
    </div>
  </div>
  <div class="col m4 l3">
    <div class="ttl">
      Inner Package
      <fa [name]="'question-circle'"></fa>
    </div>
    <div class="row relative">
      <div class="col s3">
        <div class="input">
          <input [(ngModel)]="package[1].qty" type="text" placeholder="Qty">
        </div>
      </div>
      <div class="col s9 flex">
        <div class="input search select">
          <!--<input class="caret" auto-complete-->
                 <!--placeholder="N/A"-->
                 <!--[source]="autocompletePackage"-->
                 <!--[list-formatter] = '"plural_unit_name"'-->
                 <!--[tab-to-select] = 'false'-->
                 <!--[select-value-of] = "'plural_unit_name'"-->
                 <!--name="sub_package_type"-->
                 <!--[(ngModel)] = 'package[1].label'-->
          <!--&gt;-->
          <!--<fa name="angle-down"></fa>-->
          <div class="select">
            <select
              [(ngModel)]="package[1].label"
              materialize="material_select"
              [materializeSelectOptions]="autocompletePackage">
              <option *ngFor="let item of autocompletePackage" [value]="item.unit_name">{{item.unit_name}}(s)</option>
            </select>
          </div>
        </div>
        <div class="label">=</div>
      </div>
    </div>
  </div>
  <div class="col m4 l3">
    <div class="ttl">
      Consumable Units Per Inner/Outer
    </div>
    <div class="row relative">
      <div class="col s3">
        <div class="input">
          <input [(ngModel)]="package[2].qty" type="text" placeholder="Qty">
        </div>
      </div>
      <div class="col s9">
        <div class="input search select">
          <!--<input class="caret" auto-complete-->
                 <!--placeholder="Type"-->
                 <!--[source]="autocompletePackage"-->
                 <!--[(ngModel)] = "package[2].label"-->
                 <!--[list-formatter] = "'unit_name'"-->
                 <!--[select-value-of] = "'unit_name'"-->
                 <!--[tab-to-select] = 'false'-->
                 <!--name="cons_package_type"-->
                 <!--required-->
          <!--&gt;-->
          <!--<fa name="angle-down"></fa>-->
          <div class="select">
            <select
              [(ngModel)]="package[2].label"
              materialize="material_select"
              [materializeSelectOptions]="autocompletePackage">
              <option *ngFor="let item of autocompletePackage" [value]="item.unit_name">{{item.unit_name}}(s)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col m12 l3 offset-l1">
    <div class="row relative">
      <div class="col s4">
        <div class="ttl">List $</div>
        <app-price-input
          [placeholder]="'List $'"
          [(ngModel)]="mainPrices.list_price"
          (ngModelChange)='onFillAll(mainPrices.list_price)'>
        </app-price-input>
      </div>

      <div class="col s4">
        <div class="ttl">Our $</div>
        <app-price-input
          [placeholder]="'Our $'"
          [(ngModel)]="mainPrices.our_price"
          (ngModelChange)='onFillColumn("our_price", mainPrices.our_price)'>
        </app-price-input>
      </div>

      <div class="col s4">
        <div class="ttl">Club $</div>
        <app-price-input
          [placeholder]="'Club $'"
          [(ngModel)]="mainPrices.club_price"
          (ngModelChange)='onFillColumn("club_price", mainPrices.club_price)'>
        </app-price-input>
      </div>
    </div>
  </div>
</div>
