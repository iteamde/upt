<div class="row">
  <div class="col s8">
    <div class="vendor-title">
      {{vendor.vendor_name}}
    </div>
  </div>
  <div class="col s4 right-align">
    <a class="add-button" (click)="onAddPackageClick()">+ Add Packaging</a>
  </div>
</div>
{{variants | json}}
<app-product-variant
  *ngFor="let vendor of variants; let i = index"
  [vendor]="vendor"
  (vendorDelete)="onVendorDelete(i)">
</app-product-variant>
