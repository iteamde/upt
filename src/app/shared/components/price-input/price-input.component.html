<div class="form-group">
  <input [(ngModel)]='value'
         [class.dirty]="price.dirty"
         (change) = onChangeListPrice(value)
         (blur)="onBlur()"
         type="text"
         placeholder="{{placeholder}}"
         #price="ngModel"
         name="price"
         pattern='^\$(\d{1,3}(\,\d{3})*|(\d+))(\.\d{2})?$'
         required >
</div>
<div *ngIf="price.invalid && (price.dirty || price.touched)" class="error red-text left-align">
  <div *ngIf="price.errors.pattern">
    Price should be a number.
  </div>
</div>
