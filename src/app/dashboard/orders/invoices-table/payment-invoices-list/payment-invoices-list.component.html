<app-order-table
  [uniqueField]="'invoice_id'"
  [header] = 'tableHeader'
  [orders] = '(invoices$ | async)'
  [listName] = 'listName'
  (sortByHeaderUpdated)="sortByHeaderUpdated($event)"
  (onFilterBy)="onFilterBy($event)"
  (onFavoriteItem)="onFavorite($event)"
  (onFlaggedItem)="onFlagged($event)"
>
</app-order-table>
