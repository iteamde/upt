<div class="products content">
  <div class="top">
    <app-search-filter-header
      [title]="'Orders'"
      [className]="(ordersService.filterQueryParams$ | async) ? 'red-text' : ''"
      isTitleSelect = "true"
      [searchKey]="ordersService.searchKey"
      searchType="chips"
      [chips]="(ordersService.chips$ | async)"
      (chipsChange)="onChipChange($event)"
      (searchEvent)="searchOrders($event)"
      (resetEvent)="resetFilters()"
      (openModalEvent)="showFiltersModal()"
    ></app-search-filter-header>
    <router-outlet></router-outlet>
  </div>
</div>
