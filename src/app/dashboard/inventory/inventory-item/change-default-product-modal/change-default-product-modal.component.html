<div class="inner">
    <div class="row title center-align">Change default product</div>
    <div class="row">
        <div class="col s12 select-title">Products list</div>
        <div class="col s12">
            <div class="left select">
                <select [(ngModel)]="defaultProduct" materialize="material_select">
                    <option [ngValue]="item" *ngFor='let item of (context$ | async).inventory_products'>{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row mtop">
        <div class="center-align col s12">
            <button class="uptracker-form-btn" (click)="dismissModal()">Cancel</button>
            <button class="uptracker-form-btn" (click)="saveNewDefaultProduct()">Save</button>
        </div>
    </div>
</div>
