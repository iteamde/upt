<div class="container">
    <div class="row edit-total-units">
      <div class="col s2 offset-s2">
        <p>Name of vendor</p>
      </div>
      <div class="col s6 center-align">
        <p>There will be total units</p>
      </div>
      <div class="col s2">
        <button class="bluebtn waves-light waves-effect edit-vendor">
          <fa [name]="'plus'"></fa>
          Edit
        </button>
      </div>
    </div>
    <div class="new-product-vendor" *ngFor='let item of myArray'>
      <div class="row">
      
        <div class="col s1  offset-s1 input-checkbox checkbox">
          <input type="checkbox" class="checkbox-input" id={{item}}/>
          <label for={{item}}></label>
        </div>

        <div class="col s2 ">
          <input  type="text" value={{item}} >
        </div>
              
        <div class="col s2 row-input center-align">
          <input type="text"  value="{{myPrice | currency:'USD':'symbol-narrow'}}" >
        </div>

        <div class="col s2 row-input center-align">
          <input type="text"  value="{{myPrice | currency:'USD':'symbol-narrow'}}" >
        </div>

        <div class="col s2 row-input center-align">
          <input type="text"  value="{{myPrice | currency:'USD':'symbol-narrow'}}" >
        </div>

        <div class="col s1 row-input center-align">
          <input type="text"  value="{{myPrice | currency:'USD':'symbol-narrow'}}" >
        </div>

      </div>
    </div>
  </div>
